{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
        <a class="btn btn-default btn-sm" href="{% url 'blog:post_list' %}"><h3><- Back </h3></a>
        <a class="btn btn-default btn-lg" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default btn-lg" href="{% url 'blog:post_delete' post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            <br>
        {%  endif %}
    </div>
{% endblock %}
